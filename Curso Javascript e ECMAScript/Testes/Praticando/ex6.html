<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de mouse</title>
    <style>
        body{
            background-color: rgb(75, 195, 231);
            font: normal 25px Arial;
            color: white;
        }div{
            width: 150px;
            height: 150px;
            background-color: blueviolet;
            text-align: center;
            line-height: 150px;
            
        }
    </style>
    
</head>
<body>
    <div id="btn" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">Interaja</div>
    <script>
        var botao = document.getElementById ("btn")
        function clicar(){
            botao.innerHTML = "Clicou"
            botao.style.background = "black"
        }function entrar(){
            botao.innerHTML = "Entrou"
            botao.style.background = "green"
        }function sair(){
            botao.innerHTML = "Saiu"
            botao.style.background = "red"
        }

    </script>
</body>
</html>
