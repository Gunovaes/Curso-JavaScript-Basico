<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Letras</title>
</head>
<style>
    body{
        background-color: black;
        font: normal 15pt Arial;
        color:yellow;
    }
    h1{
        color: white;
    }
</style>
    
<body>
    <center><h1>Contador de Letras</h1></center>
    
      <script>
          var nome = window.prompt ("Qual seu nome?")
          window.alert (`Bem vindo ${nome}`)
          document.write (`${nome}, seu nome tem ${nome.length} letras <br/>`)
          document.write (`Seu nome em minúsculas é ${nome.toLowerCase()} <br/>`)
          document.write (`Seu nome em maiúsculas é ${nome.toUpperCase()} <br/>`)
      </script>
</body>
</html>
