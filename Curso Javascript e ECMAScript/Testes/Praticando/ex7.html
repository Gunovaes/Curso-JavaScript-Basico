<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body{
            background-color: black;
            font: normal 25px Arial;
            color: white;
        }p{
            font: normal 20px Arial;
        }
    </style>
</head>
<body>
    <center><h1>Somando valores:</h1></center>
    <p>Digite dois valores</p>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="soma()" >
    <p></p>
    <div id="res">O resultado aparecerá aqui</div>

    <script>
        function soma(){
            var tnt1 = document.getElementById ("txtn1")
            var tnt2 = document.getElementById ("txtn2")
            var n1 = Number(tnt1.value)
            var n2 = Number(tnt2.value)
            var s = n1 + n2
            var resultado = document.getElementById ("res")
            resultado.innerHTML = `O resultado da soma entre ${n1} e ${n2} é ${s}`
            resultado.style.color = "green"
            
        }
    </script>
</body>
</html>
