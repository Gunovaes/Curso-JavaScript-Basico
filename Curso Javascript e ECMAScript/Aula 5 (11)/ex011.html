<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfândega do Brasil</title>
    <style>
        body{
            background-color:rgb(10, 41, 17);
            font: normal 15pt Arial;
            color: rgb(255, 255, 255);
        }h1{
            text-align: center; 
            color: wheat;
        }h2{
            font: normal 23pt Arial;
            text-align: center;
            color: wheat;
        }
    </style>
</head>
<body>
    <h1>Portal Aduana e Comércio Exterior</h1>
    <h2>Inspeção de Nacionalidade</h2>
    <p>Insira seu país origem para continuar</p>
    <input type="text" name="txtnat" id="txtnat">
    <input type="button" value="Verificar" onclick="Verificar()">
    <p> <div id="res"></div> </p>
    <script>
        function Verificar(){
        var nat = window.document.getElementById("txtnat")
        var res = window.document.getElementById("res")
        var pais = String(nat.value).toUpperCase()
        res.innerHTML = `Você nasceu no(a) <strong>${pais}</strong>. `
        if(pais== "BRASIL"){
            res.innerHTML += ("Você é brasileiro!")
        }else{
            res.innerHTML += ("Você é estrangeiro!")
        }
    }
    </script>
</body>
</html>
