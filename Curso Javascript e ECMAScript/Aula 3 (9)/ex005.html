<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEventos DOM </title>
        <style>
            body{
                background-color: bisque;
                font: normal 20pt Arial;
            }div{
            font: normal 20pt Arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;  
            }
        </style>
</head>
<body>
    <div id="area" onclick="Clicou()" onmouseenter="Entrou()" onmouseout="Saiu()">Interaja...</div>
    <script>
        var botao = document.getElementById("area")

        function Entrou(){
            botao.innerHTML = "Entrou"
            botao.style.background = "green"
        }function Clicou(){
            botao.innerHTML = "Clicou"
            botao.style.background = "blue"
        }function Saiu(){
            botao.innerHTML = "Saiu"
            botao.style.background = "red"
        }
    </script>
</body>
</html>
