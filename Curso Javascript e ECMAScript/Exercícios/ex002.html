<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrado dos números</title>
    <style>
        body{
            background-color: rgb(128, 128, 236);
            font: normal 25px Arial;
            color: white;
        }input{
            width: 80px;
        }p{
            font: normal 15px Arial;
        }div{
            font: normal 20px Arial;
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<center><h1>Cálculo do Quadrado</h1></center>
Insira os números abaixo:
<p>
    N1: <input type="number" name="txtn1" id="txtn1">
    N2: <input type="number" name="txtn2" id="txtn2">
    N3: <input type="number" name="txtn3" id="txtn3">
    N4: <input type="number" name="txtn4" id="txtn4">
    N5: <input type="number" name="txtn5" id="txtn5">
</p>
<p><input type="button" value="Calcular" onclick="calcular()"></p>

<div id="resul"></div>

<body>
    <script>
        //http://professor.leonardomeirelles.com/wp/lista-de-exercicios-javascript/
        function calcular (){
            var nota1 = document.getElementById ("txtn1")
            var nota2 = document.getElementById ("txtn2")
            var nota3 = document.getElementById ("txtn3")
            var nota4 = document.getElementById ("txtn4")
            var nota5 = document.getElementById ("txtn5")

            var resultado = document.getElementById ("resul")
           
            var n1 = Number(nota1.value)
            var n2 = Number(nota2.value)
            var n3 = Number(nota3.value)
            var n4 = Number(nota4.value)
            var n5 = Number(nota5.value)

            var r1 = n1*n1; var r2 = n2*n2; var r3 = n3*n3; var r4 = n4*n4; var r5 = n5*n5

            resul.innerHTML = (`Os quadrados são respectivamente ${r1}, ${r2}, ${r3}, ${r4} e ${r5}`)

            
        }
    </script>
</body>
</html>
