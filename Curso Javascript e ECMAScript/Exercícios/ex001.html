<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Médias</title>
    <style>
        body{
            background-color: rgb(128, 128, 236);
            font: normal 25px Arial;
            color: white;
        }input{
            width: 80px;
        }p{
            font: normal 15px Arial;
        }div{
            font: normal 20px Arial;
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<center><h1>Cálculo de média</h1></center>
Insira suas notas abaixo:
<p>
    AV1: <input type="number" name="txtn1" id="txtn1">
    AV2: <input type="number" name="txtn2" id="txtn2">
    AV3: <input type="number" name="txtn3" id="txtn3">
    AV4: <input type="number" name="txtn4" id="txtn4"> 
</p>
<p><input type="button" value="Calcular" onclick="calcular()"></p>
<div id="resul"></div>
<div id="situ"></div>
<body>
    <script>
        //http://professor.leonardomeirelles.com/wp/lista-de-exercicios-javascript/
        function calcular (){
            var nota1 = document.getElementById ("txtn1")
            var nota2 = document.getElementById ("txtn2")
            var nota3 = document.getElementById ("txtn3")
            var nota4 = document.getElementById ("txtn4")
            var resul = document.getElementById ("resul")
            var sit = document.getElementById ("situ")

            var n1 = Number(nota1.value)
            var n2 = Number(nota2.value)
            var n3 = Number(nota3.value)
            var n4 = Number(nota4.value)
            
            var res = (n1 + n2 + n3 + n4) / 4
            resul.innerHTML = (`O resultado da média final á de ${res}`)

            if (res > 4){
                sit.innerHTML += (`Aprovado`)
            }else{
                sit.innerHTML = (`Reprovado`)
            }

            
        }
    </script>
</body>
</html>
