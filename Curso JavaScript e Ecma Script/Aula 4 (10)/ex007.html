<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body{
            background-color: black;
            color: white;
            font: normal 25px Arial;
        }input{
            width: 100px;
            font: normal 18px;
        }
    </style>
</head>
<body>
        <center><h1>Somando valores</h1></center>
    Insira os valores <br>
    <input type="number" name="n1" id="txtn1"> +
    <input type="number" name="n2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <p></p>
    <div id="res">O resultado aparece aqui</div>
    <script>
        function somar(){
            var tn1 = document.getElementById("txtn1") 
            var tn2 = document.getElementById("txtn2")
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            var res = window.document.getElementById("res")
            res.innerHTML = `O resultado da soma entre ${n1} e ${n2} é ${s}`
            window.alert(`O resultado da soma entre ${n1} e ${n2} é ${s}`)
            res.style.color = "green"
            
        }
        
    </script>
</body>
</html>
